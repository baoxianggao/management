<!doctype html>
<html lang="ch">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="slideSwitch.css">
  <title>test</title>
  <style>
    .parent{
      position: relative;
      height: 300px;
      width:100%;
      overflow: hidden;
      border: 1px solid black;
    }
    .children{
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      border: 1px solid silver;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="children"></div>
    <div class="children"></div>
    <div class="children"></div>
    <div class="children"></div>
    <div class="children"></div>
  </div>
  <script src="jquery.js"></script>
  <script src="jquery.slideSwitch.js"></script>
  <script>
    $(function () {
      $(".children").slideSwitch({
          className:'children',
          width: 100,
          height:200,
          margin:10,
          aheaditemheight:250,
          aheaditemwidth:100,
          aheaditem:0
        })
    })
  </script>
</body>
</html>
